<html lang="en">

        <meta charset="utf-8">

    <body>
        <!--[if lt IE 7]>

        <div style="text-align: center;">
            <h1>Contact Me</h1>
            </div>
        <nav>
            <div id="menu">
              <ul>
                  <li class="active"><a href="../index.html">Home</a></li>
                  <li><a href="../Pages/About.html">About Me</a></li>
                  <li><a href="../Pages/Products.html">Products</a></li>
                  <li><a href="../Pages/Service.html">Service</a></li>
                  <li><a href="../Pages/Contact.html">Contact</a></li>
              </ul>
            </div>
          </nav>
          <div class="container">
            <div class="formWraper">
     
                <!-- Left section of responsive registration form -->
     
                <div class="formDiv">
                    <h2>Create Account</h2>
                    <p class="text"> Sign Up with Social Media</p>
     
                 <!-- Font Awesome Icons -->
                    <div class="socialBtn">
                        <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                        <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                        <div class="instagram icon"><i class="fab fa-instagram"></i></div>
                    </div>
                     
                    <!--Horizontal Line-->
                    <hr>
                    <div class="orDiv">Or</div>
     
                    <p class="text">Sign Up with Email Address</p>
                    <div class="formGroup">
                        <i class="far fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="formGroup">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="formGroup">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">I Agree with Term & Conditions.</span>
                    </div>
                    <button class="btn">SIGN UP</button>
                </div>
     
                <!-- Right section of responsive registration form -->
                <div class="welcomeDiv">
                    <h2>Welcome Friends!</h2>
                    <p class="text">Get in touch with us for updates.</p>
                    <button class="btn2">SIGN IN</button>
                </div>
            </div>
        </div>
        <script src="default.js"></script>
    </body>
